<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="parallax"></div>
    <div class="container">
        <div class="songList">
            <h1>Best of Weeknd</h1>
            <div class="songItemContainer">
                <div class="songItem" id="0">
                    <img src="covers/1.jpg" class="cover" alt="Cover">
                    <span class="songName">Is There Something Special?</span>
                    <i class="fa fa-play-circle songItemPlay" id="0"></i>
                </div>
                <div class="songItem" id="1">
                    <img src="covers/2.jpg" class="cover" alt="Cover">
                    <span class="songName">After Hours</span>
                    <i class="fa fa-play-circle songItemPlay" id="1"></i>
                </div>
                <div class="songItem" id="2">
                    <img src="covers/3.jpg" class="cover" alt="Cover">
                    <span class="songName">Starboy</span>
                    <i class="fa fa-play-circle songItemPlay" id="2"></i>
                </div>
            </div>
        </div>
        <div class="bottom">
            <input type="range" id="myProgressBar" min="0" value="0" max="100">
            <div class="icons">
                <i class="fa fa-step-backward" id="previous"></i>
                <i class="fa fa-play-circle" id="masterPlay"></i>
                <i class="fa fa-step-forward" id="next"></i>
            </div>
            <div class="songInfo">
                <img src="playing.gif" width="42px" alt="Playing" id="gif" style="opacity: 0;">
                <span id="masterSongName">Select a song</span>
            </div>
        </div>
    </div>
    <div class="parallax"></div>
</body>
</html>
